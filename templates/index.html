<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <title>Youtube's Channel Analyzer</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-danger">
        <div class="container-fluid">
          <a class="navbar-brand text-light fw-bold" href="#">Youtube Analyzer</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link mx-2 active" aria-current="page" href="#">Home</a>
              <a class="nav-link mx-2" href="/about">About</a>
              <a class="nav-link mx-2" href="https://github.com/sofyanox12">Author's Github</a>
            </div>
          </div>
        </div>
      </nav>

    <div class="container border border-2 d-flex position-absolute top-50 start-50 translate-middle p-3">
        <form method="post" class="col-sm-6 borders">
            <div class="my-3 display-7 fw-bold">Let's Analyze A Channel!</div>
            <input type="url" class="form-control my-3" id="input_url" name="input_url"
                placeholder="Enter a Youtube's Channel URL">
            <button type="submit" class="btn btn-danger mb-3" id="submit_url">Analyze!</button>
        </form>

        <div class="ms-3 col-sm-6 borders">

            <div class="row ms-3 my-2 display-7 fw-bold
                {% if indicator == 'green' %} 
                    text-success
                {% else %} 
                    text-danger
                {% endif %}
                ">{{ prediction_text }}
            </div>
            
            {% if x == 'true' %}
                <hr class="ms-3 w-50">
                <div class="row ms-3 my-1 display-7">Username: {{ name }}</div>
                <div class="row ms-3 my-1 display-7">Total Views: {{ result[0] }}</div>
                <div class="row ms-3 my-1 display-7">Subscribers: {{ result[1] }}</div>
                <div class="row ms-3 mt-1 mb-2 display-7">Videos Uploaded: {{ result[2] }}</div>
            {% endif %}
        </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='script.js') }}"></script>
</body>

</html>
